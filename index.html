<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Peppers game</title>
</head>
<body>
    <header>
        <h1>Тестовое задание</h1>
    </header>
    <div class="container">
        <div class="game_window">
            <div class="start">
                <p class="text">Совпадает ли название цвета на левой карточке с цветом текста на правой карточке?</p>
                <button type="submit" id="button_start" class="button_green">
                    Начать тренировку
                </button>
            </div>
            <div class="game hidden_element">
                <div class="scoreboard">
                    <div class="timer text">Время: 60</div>
                    <div class="score text">Очки: 0</div>
                    <div class="streak text">Бонус: 1</div>
                </div>
                <div class="cards">
                    <div class="playcard">Цвет</div>
                    <div class="playcard">Цвет</div>
                </div>
                <div class="action_buttons">
                    <button type="submit" id="button_false" class="action_button button_red">
                        <img src="static/wrong.svg"> Нет
                    </button>
                    <button type="submit" id="button_true" class="action_button button_green">
                        <img src="static/correct.svg"> Да
                    </button>
                </div>
            </div>
            <div class="finish hidden_element">
                <p class="finish_text" id="finish_text">Тренировка завершена!</p>
                <button type="submit" id="button_finish" class="button_green">
                    Попробовать еще раз
                </button>
            </div>
            <div class="wrong_answer hidden_element"></div>
            <div class="correct_answer hidden_element"></div>  
        </div>
    </div>
    <footer>

    </footer>
    <script src="./main.js"></script>
</body>
</html>
